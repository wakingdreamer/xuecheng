<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0px;
			padding: 0px;
		}
		.top {
			/*margin: 0 auto;*/
			width: 100%;
			height: 44px;
			position: fixed;
			top: 0;
			left: 0;
			background: url(top.png) no-repeat top center;
			/*right:0;*/
		}
		.box {
			margin: 45px auto;
			width: 1002px;
			height: 1760px;
		}
		.ad-l {
			position: fixed;
			left: 0px;
			top: 100px;

		}
		.ad-r {
			position: fixed;
			right: 0px;
			top: 100px;

		}
	</style>
</head>
<body>
	<div class="top"></div>
	
	<div class="box">
		<img src="box.png" alt="" >
	</div>
	<div class="ad-l">
		<img src="ad-l.png" alt="">
	</div>
	<div class="ad-r">
		<img src="ad-r.png" alt="">
	</div>
</body>
</html>
