<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div {
			width: 310px;
			height: 190px;
			border: solid 1px black;
			padding: 10px;
			margin: 100px auto;
			position: relative;
		}
		.topIcon {
			position: absolute;
			top: 0px;
			left: 0px;
		}
		.bottomIcon {
			position: absolute;
			right: 0px;
			bottom: 0px;
		}
	</style>
</head>
<body>
	<div>
		<img src="adv.jpg" alt="">
		<img src="top_tu.gif" alt="" class="topIcon">
		<img src="br.gif" alt="" class="bottomIcon">
	</div>
</body>
</html>
